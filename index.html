<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div id="main">
      <h1 id="year">2023</h1>
      <h1 id="year-text">Countdown</h1>
      <div class="container">
        <div class="countdown-el">
          <p class="text" id="days">0</p>
          <div id="days-text"><span>Days</span></div>
        </div>

        <div class="countdown-el">
          <p class="text" id="hours">0</p>
          <div id="hours-text"><span>Hours</span></div>
        </div>

        <div class="countdown-el">
          <p class="text" id="mins">0</p>
          <div id="mins-text"><span>Mins</span></div>
        </div>

        <div class="countdown-el">
          <p class="text" id="seconds">0</p>
          <div id="seconds-text"><span>Seconds</span></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
